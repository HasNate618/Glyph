# Action Definitions

[[action]]
name = "Launch"
description = "Launch an application."
type = "launch"
timeoutMs = 5000
requiresElevation = false
when = { mode = "global" }

[[action]]
name = "Open"
description = "Open a file, folder, or URL."
type = "open"
timeoutMs = 3000
requiresElevation = false
when = { mode = "global" }

[[action]]
name = "PowerShell"
description = "Execute a PowerShell script."
type = "powershell"
timeoutMs = 10000
requiresElevation = true
when = { mode = "global" }

[[action]]
name = "Send Keys"
description = "Send a sequence of keys."
type = "sendKeys"
timeoutMs = 2000
requiresElevation = false
when = { mode = "global" }

[[action]]
name = "Window Management"
description = "Manage window operations (move, resize, focus)."
type = "window"
timeoutMs = 3000
requiresElevation = false
when = { mode = "global" }