# Configuration settings for Glyph application

# Leader key configuration
leader_key = "F1"

# Session timeout in milliseconds
session_timeout_ms = 2000

# Overlay settings
overlay {
    click_through = true
    position = "topmost"
}

# Logging settings
logging {
    level = "info"
    log_file = "glyph.log"
}

# Keymap file path
keymap_file = "config/keymap.toml"

# Actions file path
actions_file = "config/actions.toml"