# Key Bindings and Layer Definitions for Glyph

# Global Layer
[[global]]
description = "Global key bindings available in all contexts"
[[global.bindings]]
key = "Leader"
action = "start_session"

[[global.bindings]]
key = "Leader + r"
action = "run_sub_layer"

# Application-Specific Layer for Code
[[app.code]]
description = "Key bindings specific to the Code application"
[[app.code.bindings]]
key = "Leader + c"
action = "run_chrome"

[[app.code.bindings]]
key = "Leader + s"
action = "save_file"

# Mode Layer for Window Management
[[mode.window]]
description = "Key bindings for window management"
[[mode.window.bindings]]
key = "Leader + w"
action = "focus_next_window"

[[mode.window.bindings]]
key = "Leader + m"
action = "minimize_window"